<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
             <div class="place-details">
                <!--Container for place details, populated dynamically-->
             </div>
             <div class="place-image-large">
                <!--Places large image, populated dynamically-->
             </div>
             <div class="place-info">
                <!--Information about the place, populated dynamically-->
             </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
             <div class="review-card">
                <!--Review cards, populated dynamically-->
             </div>
        </section>
        <section id="add-review">
            <div class="add-review">
                <!--Add review class, populated dynamically-->
            </div>
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
